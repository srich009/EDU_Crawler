<!doctype html>
<html>
 <head> 
  <script src="/Orientation/Scripts/jquery-1.5.1.min.js" type="text/javascript"></script> 
  <link rel="stylesheet" href="/Orientation/Content/Site.css" type="text/css"> 
  <link rel="stylesheet" href="/Orientation/Content/blueprint/screen.css" type="text/css" media="screen, projection"> 
  <link rel="stylesheet" href="/Orientation/Content/blueprint/print.css" type="text/css" media="print"> 
  <title>Highlander Orientation</title> 
  <style type="text/css" media="screen">
        .container {
            /*background-color: #338BC7;*/
            width: 470px;
            height: auto; /*height: 6em;*/
            position: relative;
            -moz-border-radius: 6px;
            -webkit-border-radius: 6px;
            border-radius: 6px;
            opacity: 0.95;
            z-index: 1;
        }

            .container p {
                font-family: Arial;
                font-size: 14px;
                font-weight: bold;
                margin: 10px;
                color: white;
                text-align: left;
                z-index: 1;
            }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        body {
            font: 14px/1.7 Verdana, Geneva, Arial, sans-serif;
        }

        #wrap {
            position: relative;
            width: 500px;
            height: 100%;
            margin: 0 auto;
        }

        #content {
            text-align: center;
            position: absolute;
            top: 50%;
            left: 50%;
            height: 100px;
            margin-top: -50px;
            width: 340px;
            margin-left: -170px;
        }

            #content span {
                font-weight: bold;
                font-size: 24px;
            }

        a img {
            border: none;
        }

        img.bg {
            min-height: 100%;
            min-width: 1024px;
            width: 100%;
            height: auto;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
    </style> 
 </head> 
 <body> 
  <img class="bg" src="/Orientation/Content/images/UCR_botanical_gardens.jpg" alt="background"> 
  <div id="wrap"> 
   <div id="content"> 
    <a href="/Orientation/Login/Login"> <img alt="Highlander Orientation" src="/Orientation/Content/images/HighlanderOrientationLogo.png" style="width: 340px;" title="Highlander Orientation"> </a> 
   </div> 
  </div> 
  <script type="text/javascript">
        $(document).ready(function () {
            $(window).resize(function () {
                $('.container').css({
                    position: 'absolute',
                    left: ($(window).width() - $('.container').outerWidth()) / 2,
                    top: ($(window).height() - $('.container').outerHeight()) / 4
                });
            });
            // To initially run the function:
            $(window).resize();
        });

    </script>   
 </body>
</html>
